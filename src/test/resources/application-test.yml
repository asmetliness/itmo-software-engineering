spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${POSTGRESQL_DB_HOST}:5432/artifact
    username: artifact
    password: artifact

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  jpa:
    hibernate:
      ddl-auto: validate

server:
  port: 8080

flyway:
  url: jdbc:postgresql://${POSTGRESQL_DB_HOST}:5432/artifact
  user: artifact
  password: artifact
  enabled: true
  locations:
    - 'classpath:db/migration'
